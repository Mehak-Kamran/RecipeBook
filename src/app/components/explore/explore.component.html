<mat-card style="background-size: cover; background-position: center; background-color: rgb(0, 0, 0)">
    <mat-card-content 
    style="color:aliceblue;
     position:absolute; top:50%; right:20%;
     display:flex;justify-content: center;align-items: center;font-size: clamp(20px, 6vw, 100px);
     z-index: 1;">
     Explore our Recipes
    </mat-card-content>
    <img src="/assets/images/bannerexplore.jpg" 
    style="height:583px; opacity:0.5;position:relative;
    z-index: 0; "/>
  </mat-card>



<div class="list">
  <mat-card class="example-card" appearance="outlined" *ngFor="let items of reciepe"
  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{items.name}}</mat-card-title>
      <mat-card-subtitle>{{items.tags[0]}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image 
    style="border-radius: 5px;"
    src="{{items.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content >
      <p style="margin-top: 10px;font-size:15px;">
        Rating: {{items.rating}} <br/>
        Cuisine: {{items.cuisine}} <br/> 
        Cooking Time: {{items.cookTimeMinutes}} mins <br/> 
        Servings: {{items.servings}}<br/>


      </p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="['/details',items.id]" mat-flat-button 
        style=" border-radius: 5px;background-color: #FFD400;">
        View</button>
      
    </mat-card-actions>
  </mat-card>
</div>
